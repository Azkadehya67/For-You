<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>congratulations card</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="envelope">
        <div class="envelope-lid"></div>
        <div class="envelope-lid envelope-lid-secondary"></div>
        <div class="card-wrapper">
            <div class="card">
                <div class="card-cover">
                    <div class="card-side card-side-primary">
                        <h1 class="card-title">
                            <span class="card-title-secondary">SELAMAT</span>
                            <span class="card-title-main">MASUK<span
                                    class="card-title-apostrophe"></span>
                            <span class="card-title-secondary">UNIVERSITAS</span>
                        </h1>
                    </div>
                    <div class="card-side card-side-secondary"></div>
                </div>
                <div class="card-body">
                    <p>To Fazya,</p>
                    <p>“Selamat kuliah! Semoga dosennya baik, wifi kampus stabil, 
                        tugas nggak bikin stres, dan warteg tetap jadi tempat pelarian.”
                    </p>
                    <p>GET READY FOR YOUR FUTURE</p>
                    <p>From: Azkadehya</p>
                </div>
            </div>
        </div>
        <div class="heart-seal"></div> </div>

       <script  src="./script.js"></script>
</body>
</html>
